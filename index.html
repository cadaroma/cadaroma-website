<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CADAROMA — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #f0e8f8 0%, #ffffff 100%);
    color: #4b0082;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    width: 100%;
    text-align: center;
    padding: 20px 0;
    position: relative;
    z-index: 10;
  }

  .header-text {
    font-size: 2.5rem;
    font-weight: 800;
    color: #6b3fa0;
    text-shadow: 0 0 10px #caa7f0, 0 0 20px #caa7f0;
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.4; }
  }

  .hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .logo-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 30px;
  }

  .logo-wrapper::before {
    content:'';
    position: absolute;
    top: -20px; left: -20px;
    width: calc(100% + 40px);
    height: calc(100% + 40px);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(107,63,160,0.35) 0%, rgba(107,63,160,0) 70%);
    filter: blur(15px);
    animation: glow 2.5s infinite alternate;
    z-index: -1;
  }

  .logo {
    max-width: 350px;
    width: 70%;
    height: auto;
    animation: logoGlow 2.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0% { filter: drop-shadow(0 0 8px #6b3fa0) drop-shadow(0 0 15px #6b3fa0); }
    50% { filter: drop-shadow(0 0 20px #6b3fa0) drop-shadow(0 0 35px #6b3fa0); }
    100% { filter: drop-shadow(0 0 8px #6b3fa0) drop-shadow(0 0 15px #6b3fa0); }
  }

  @keyframes logoGlow {
    0% { filter: drop-shadow(0 0 10px #6b3fa0) drop-shadow(0 0 20px #6b3fa0); }
    50% { filter: drop-shadow(0 0 25px #6b3fa0) drop-shadow(0 0 45px #6b3fa0); }
    100% { filter: drop-shadow(0 0 10px #6b3fa0) drop-shadow(0 0 20px #6b3fa0); }
  }

  .hero h1 {
    font-size: 2.5rem;
    color: #6b3fa0;
    margin-bottom: 15px;
  }

  .hero p {
    font-size: 1.1rem;
    color: #4b0082;
    max-width: 600px;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .cta-btn {
    padding: 15px 50px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #caa7f0, #a16bc0);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(107,63,160,0.5);
  }

  .cta-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(107,63,160,0.6);
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #4b0082;
    opacity: 0.8;
  }

  @media (max-width: 768px) {
    .header-text { font-size: 2rem; }
    .logo { max-width: 250px; }
    .hero h1 { font-size: 2rem; }
    .hero p { font-size: 1rem; }
    .cta-btn { padding: 12px 35px; font-size: 1rem; }
  }

  @media (max-width: 480px) {
    .header-text { font-size: 1.5rem; }
    .logo { max-width: 180px; }
    .hero h1 { font-size: 1.5rem; }
    .hero p { font-size: 0.9rem; }
    .cta-btn { padding: 10px 30px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

  <header>
    <div class="header-text">CADAROMA</div>
  </header>

  <section class="hero">
    <div class="logo-wrapper">
      <img src="images/logo.png" alt="Cadaroma Logo" class="logo">
    </div>
    <h1>Handcrafted Luxury Candles</h1>
    <p>Illuminate your moments with CADAROMA — where fragrance meets artistry. Discover elegant, eco-friendly candles handcrafted with love and premium wax blends.</p>
    <button class="cta-btn" onclick="window.location.href='products.html'">Explore Products</button>
  </section>

  <footer>
    © 2025 CADAROMA — 100% Handmade
  </footer>

</body>
</html>
