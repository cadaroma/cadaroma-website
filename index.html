  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #1a1a1a 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    .logo-text {
      font-size: 1.5rem;
      color: #FFD700;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #FFD700;
    }

    nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #FFD700;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 350px;
      height: auto;
      animation: logoGlow 2.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FFD700);
      -webkit-filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FFD700);
      transition: transform 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-wrapper::before {
      content: '';
      position: absolute;
      top: -25px;
      left: -25px;
      width: calc(100% + 50px);
      height: calc(100% + 50px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,215,0,0) 70%);
      filter: blur(30px);
      animation: flickerGlow 2s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes logoGlow {
      0% { filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FFD700); }
      50% { filter: drop-shadow(0 0 25px #FFD700) drop-shadow(0 0 45px #FFD700); }
      100% { filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FFD700); }
    }

    @keyframes flickerGlow {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.03); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #FFD700;
      text-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700;
      animation: fadeIn 3s ease-in-out;
    }

    .hero p {
      max-width: 650px;
      font-size: 1.1rem;
      margin-top: 20px;
      color: #f0e68c;
      opacity: 0.9;
      line-height: 1.6;
      animation: fadeIn 4s ease-in-out;
    }

    .cta-btn {
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 1rem;
      color: #000;
      background: linear-gradient(90deg, #FFD700, #ffb400);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,215,0,0.4);
      animation: fadeIn 5s ease-in-out;
    }

    .cta-btn:hover {
      background: linear-gradient(90deg, #ffb400, #FFD700);
      transform: scale(1.08);
      box-shadow: 0 0 25px #FFD700;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid rgba(255, 215, 0, 0.2);
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .logo {
        width: 240px;
      }

      nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>
