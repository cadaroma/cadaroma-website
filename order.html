<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CADAROMA â€” Order</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="brand"><div class="title">CADAROMA</div></div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="order.html" class="active">Order</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <div class="form-card">
    <h2 style="color:var(--accent-1)">Order Book</h2>

    <form id="orderForm" onsubmit="return false;">
      <label>Customer Name</label>
      <input id="customer" type="text" placeholder="Enter customer name" required>

      <label>Mobile Number</label>
      <input id="mobile" type="tel" placeholder="Enter mobile number (e.g. 9123456789)" required pattern="[0-9]{10}">

      <label>Select Product</label>
      <select id="product" required>
        <option value="">-- Select Candle --</option>
      </select>

      <label>Pieces</label>
      <select id="pieces" required>
        <option value="">-- Select Pieces --</option>
      </select>

      <label>Price (Rs)</label>
      <select id="price" disabled>
        <option value="">-- Price --</option>
      </select>

      <label>Coupon Code</label>
      <input id="coupon" type="text" placeholder="Enter coupon (CADAROMA10, CADAROMA20)">

      <div class="summary" id="summaryBox">
        <p>Total Amount: Rs <strong><span id="totalAmount">0</span></strong></p>
        <p>Discount (%): <strong><span id="discountPercent">0</span></strong></p>
        <p>Discount Amount: Rs <strong><span id="discountAmount">0</span></strong></p>
        <p>Total After Discount: Rs <strong><span id="totalAfterDiscount">0</span></strong></p>
      </div>

      <div style="display:flex;gap:12px;margin-top:12px;flex-wrap:wrap">
        <button id="addProduct" class="btn" type="button">Add Product</button>
        <button id="sendWhatsApp" class="btn" style="background:linear-gradient(90deg,#9fe1ff,#6fbef6)" type="button">Send Order via WhatsApp</button>
      </div>
    </form>
  </div>

  <table class="table" id="ordersTable">
    <thead>
      <tr><th>Customer</th><th>Mobile</th><th>Product</th><th>Pieces</th><th>Price (Rs)</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="js/order.js"></script>
</body>
</html>
